<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido a la fiesta de colores!</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
    <header>
        <div class="colores-titulo">
            <h1 id="titulo">¡Bienvenidos a la fiesta de colores!</h1>
        </div>
    </header>
<body>
    <main>
        <div class="contenedor-colores">

            <div class="colores-btn-gen">
                <button id="genBoton">Generar botones</button>
                <button id="ersBoton">Reiniciar los botones</button>
            </div>

            <div id="contador" class="colores-temporizador">Tiempo restante para reiniciarse: -</div>

            <div id="clickInfo" class="colores-info">
                <p>Total de clics por color:</p>
                <ul id="clickList"></ul>
                <p id="mostClickedColor">Color mas presionado: Ninguno</p>
            </div>

            <div class="colores-parrafo">
                <p>Haz click en los botones de colores</p>
            </div>
            
            <div id="btnContenedor" class="colores-btn">
            </div>
            
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
